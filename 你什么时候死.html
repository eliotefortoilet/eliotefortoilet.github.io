<html>

<head>
    <title>yuyuren</title>
    <meta charset="UTF-8">
    <style >
        body
            {
	background-color:rgb(85,107,47);
             }
        div {
            color: rgba(208, 87, 0, 0.868);
            font-size: 90px;
        }
          .center {
            text-align: center;
            margin: auto;
            
        }
    </style>

    <script type="text/javascript">
        var countdown = function ()
        {
            var reg = /^\d{2}$/;
            var ending = new Date ("2064/6/4");
            var now = new Date;
            if (now >= ending)
            {
                clearTimeout(this.timeout);
                div.innerHTML = "时间已到";
                return;
            }
            var disc = ending - now;
            var day = parseInt (disc / 1000 / 60 / 60 / 24);
            var hour = parseInt (disc / 1000 / 60 / 60 % 24);
            hour = !reg.test(hour) ? "0" + hour : hour;
            var minute = parseInt (disc / 1000 / 60 % 60);
            minute = !reg.test(minute) ? "0" + minute : minute;
            var second = parseInt (disc / 1000 % 60);
            second = !reg.test(second) ? "0" + second : second;
            div.innerHTML =  day + "天<br>" + hour + "小时<br>" + minute + "分<br>" + second + "秒";
            this.timeout = setTimeout (countdown, 1000);
        }
         
        onload = countdown;
    </script>
</head>

<body>


    <div id="div"
           class="center">14899 天<br>21 小时<br>43 分<br>24 秒</div>

</body>

</html>
